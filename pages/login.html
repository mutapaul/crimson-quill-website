<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Login | Crimson & Quill</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000000' width='100' height='100' rx='8'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='%23B8860B' font-family='Georgia' font-style='italic'>%26</text></svg>">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --gold: #B8860B;
      --gold-light: #D4A84B;
      --gold-dark: #8B6914;
      --black: #000000;
      --white: #FFFFFF
      --gray: #4A4A4A;
      --gray-light: #888888;
      --silver: #E0E0E0;
      --off-white: #FAFAFA;
      --error: #C53030;
      --error-bg: #FFF5F5;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--off-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--black);
    }
    .login-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.06), 0 0 0 1px rgba(0,0,0,0.04);
      max-width: 440px;
      width: 100%;
      padding: 48px 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 8px;
    }
    .logo-name {
      font-family: 'Times New Roman', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--black);
      text-decoration: none;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      line-height: 1;
    }
    .logo-amp {
      color: var(--gold);
      font-weight: 400;
      font-style: italic;
      font-family: 'Times New Roman', Georgia, serif;
      margin: 0 0.1em;
    }
    .logo-sub {
      display: block;
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--gray-light);
      margin-top: 4px;
    }
    .portal-type {
      text-align: center;
      margin: 20px 0 32px;
    }
    .portal-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      padding: 6px 16px;
      border-radius: 20px;
      background: var(--off-white);
      border: 1px solid var(--silver);
      color: var(--gray);
    }
    .portal-badge.staff {
      border-color: var(--black);
      color: var(--black);
    }
    .portal-badge.client {
      border-color: var(--gold);
      color: var(--gold-dark);
    }
    h1 {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
      color: var(--black);
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: var(--gray-light);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--gray);
      margin-bottom: 6px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      border: 1.5px solid var(--silver);
      border-radius: 8px;
      background: var(--white);
      color: var(--black);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="email"]:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
    }
    input[type="email"]::placeholder {
      color: #CCCCCC;
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      color: var(--white);
      background: var(--gold);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      position: relative;
    }
    .btn-submit:hover {
      background: var(--gold-dark);
    }
    .btn-submit:active {
      transform: scale(0.99);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-submit .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    .btn-submit.loading .btn-text { visibility: hidden; }
    .btn-submit.loading .spinner { display: block; position: absolute; top: 50%; left: 50%; margin-top: -9px; margin-left: -9px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-message {
      display: none;
      background: var(--error-bg);
      color: var(--error);
      font-size: 13px;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      line-height: 1.4;
      border: 1px solid #FED7D7;
    }
    .error-message.visible { display: block; }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--gray-light);
      text-decoration: none;
    }
    .back-link:hover {
      color: var(--black);
    }
    .footer {
      margin-top: 32px;
      text-align: center;
      font-size: 11px;
      color: #CCCCCC;
    }
    @media (max-width: 480px) {
      .login-card { padding: 36px 24px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <span class="logo-name">Crimson <span class="logo-amp">&</span> Quill</span>
    </div>

    <div class="portal-type">
      <span class="portal-badge" id="portalBadge">Portal</span>
    </div>

    <h1 id="heading">Sign In to Your Portal</h1>
    <p class="subtitle">Enter your email address and we'll send you a verification code.</p>

    <div class="error-message" id="errorMsg"></div>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" autofocus>
      </div>
      <button type="submit" class="btn-submit" id="submitBtn">
        <span class="btn-text">Send Verification Code</span>
        <span class="spinner"></span>
      </button>
    </form>

    <a href="/" class="back-link">&larr; Back to Crimson & Quill</a>
  </div>

  <div class="footer">
    &copy; 2026 Crimson & Quill. All rights reserved.
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      CQAuth.initLogin();
    });
  </script>
</body>
</html>
