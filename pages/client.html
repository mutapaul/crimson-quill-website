<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Crimson & Quill</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           CSS VARIABLES - MATCH MAIN BRANDING
           ============================================ */
        :root {
            /* Brand Colors - Black & Gold */
            --primary: #000000;
            --gold: #B8860B;
            --gold-light: #D4A84B;
            --gold-dark: #8B6914;

            /* Neutral Colors */
            --dark: #000000;
            --gray: #4A4A4A;
            --gray-light: #888888;
            --silver: #E0E0E0;
            --off-white: #FAFAFA;
            --white: #FFFFFF;

            /* Typography */
            --font-sans: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-full: 9999px;

            /* Transitions */
            --transition-base: 0.3s ease;
        }

        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: var(--font-sans);
            background: var(--white);
            color: var(--dark);
        }

        body {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* ============================================
           LOADING OVERLAY
           ============================================ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            display: none;
            opacity: 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(184, 134, 11, 0.3);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============================================
           MAIN LAYOUT
           ============================================ */
        .container {
            display: flex;
            height: 100vh;
            background: var(--white);
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--white);
            border-bottom: 1px solid var(--silver);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--dark);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .logo-amp {
            color: var(--gold);
            font-weight: 400;
            font-style: italic;
            margin: 0 0.1em;
        }

        .portal-badge {
            background: var(--gold);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray-light);
            font-size: 14px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 16px;
        }

        .logout-btn {
            background: var(--off-white);
            border: 1px solid var(--silver);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
            transition: all var(--transition-base);
            font-family: var(--font-sans);
        }

        .logout-btn:hover {
            background: var(--silver);
            border-color: var(--gray);
        }

        /* ============================================
           SIDEBAR
           ============================================ */
        .sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            width: 250px;
            height: calc(100vh - 80px);
            background: var(--white);
            border-right: 1px solid var(--silver);
            padding: 20px 0;
            overflow-y: auto;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .nav-item {
            padding: 15px 20px;
            color: var(--gray-light);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-base);
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            color: var(--gold);
            background: rgba(184, 134, 11, 0.05);
        }

        .nav-item.active {
            color: var(--gold);
            background: rgba(184, 134, 11, 0.08);
            border-left-color: var(--gold);
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* ============================================
           MAIN CONTENT
           ============================================ */
        .content-wrapper {
            margin-left: 250px;
            margin-top: 80px;
            width: calc(100% - 250px);
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .content {
            padding: 40px;
            max-width: 1280px;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ============================================
           CARDS
           ============================================ */
        .card {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            border: 1px solid var(--silver);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-title {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .welcome-card {
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a1a 100%);
            color: var(--white);
            border: none;
        }

        .welcome-card .card-title {
            color: var(--gold);
        }

        .welcome-card p {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        /* ============================================
           STATS GRID
           ============================================ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-xl);
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-md);
            border: 1px solid var(--silver);
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .stat-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .stat-value {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 8px;
            line-height: 1;
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* ============================================
           TABLES
           ============================================ */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead th {
            background: var(--off-white);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--silver);
        }

        tbody tr {
            border-bottom: 1px solid var(--silver);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--off-white);
        }

        td {
            padding: 12px;
            color: var(--gray);
        }

        /* ============================================
           BADGES
           ============================================ */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-active {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        .badge-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #f57f17;
        }

        .badge-closed {
            background: rgba(158, 158, 158, 0.2);
            color: #616161;
        }

        .badge-onhold {
            background: rgba(255, 152, 0, 0.2);
            color: #e65100;
        }

        .badge-high {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }

        .badge-normal {
            background: rgba(33, 150, 243, 0.2);
            color: #1565c0;
        }

        .badge-low {
            background: rgba(158, 158, 158, 0.2);
            color: #616161;
        }

        .badge-paid {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        .badge-overdue {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }

        /* ============================================
           LIST ITEMS
           ============================================ */
        .list-item {
            padding: 15px;
            border-bottom: 1px solid var(--silver);
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .list-item:hover {
            background: var(--off-white);
            border-left-color: var(--gold);
        }

        .list-item-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            font-size: 15px;
        }

        .list-item-meta {
            font-size: 13px;
            color: var(--gray-light);
        }

        .list-item-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--silver);
        }

        .list-item-details.show {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--gray);
            width: 150px;
        }

        .detail-value {
            color: var(--dark);
            flex: 1;
        }

        /* ============================================
           EMPTY STATE
           ============================================ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--gray-light);
        }

        /* ============================================
           ERROR & SUCCESS MESSAGES
           ============================================ */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #c62828;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-xl);
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #2e7d32;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-xl);
            font-size: 14px;
        }

        /* ============================================
           LOADING STATE
           ============================================ */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--gold);
        }

        .mini-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(184, 134, 11, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ============================================
           QUICK LINKS
           ============================================ */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-link {
            background: var(--gold);
            color: var(--white);
            padding: 15px;
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all var(--transition-base);
            text-decoration: none;
            display: block;
            border: none;
            font-family: var(--font-sans);
        }

        .quick-link:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* ============================================
           FORMS
           ============================================ */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--dark);
            font-size: 14px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            font-family: var(--font-sans);
            font-size: 14px;
            border: 1px solid var(--silver);
            border-radius: var(--radius-sm);
            background: var(--white);
            transition: all var(--transition-base);
            color: var(--dark);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* ============================================
           BUTTONS
           ============================================ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: 10px 16px;
            font-family: var(--font-sans);
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
        }

        .btn-gold {
            background: var(--gold);
            color: var(--white);
        }

        .btn-gold:hover {
            background: var(--gold-light);
        }

        .btn-primary {
            background: var(--dark);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--gray);
        }

        .btn-secondary {
            background: var(--off-white);
            color: var(--dark);
            border: 1px solid var(--silver);
        }

        .btn-secondary:hover {
            background: var(--silver);
        }

        /* ============================================
           MODAL
           ============================================ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--silver);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-light);
        }

        .modal-close:hover {
            color: var(--dark);
        }

        /* ============================================
           MOBILE RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }

            .logo-text {
                font-size: 18px;
            }

            .header-right {
                gap: 15px;
            }

            .user-info {
                display: none;
            }

            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }

            .sidebar.open {
                width: 250px;
                transform: translateX(0);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .content-wrapper {
                margin-left: 0;
                width: 100%;
            }

            .content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .toggle-sidebar-btn {
                display: block;
                background: none;
                border: none;
                color: var(--dark);
                font-size: 20px;
                cursor: pointer;
                padding: 5px;
            }

            .quick-links {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) {
            .toggle-sidebar-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="toggle-sidebar-btn" id="toggleSidebar">‚ò∞</button>
            <div class="logo-text">Crimson <span class="logo-amp">&</span> Quill</div>
            <div class="portal-badge">Client Portal</div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">C</div>
                <div id="userName">Welcome</div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="nav-item active" data-tab="dashboard">
            <div class="nav-icon">üìä</div>
            <div>Dashboard</div>
        </div>
        <div class="nav-item" data-tab="matters">
            <div class="nav-icon">üìã</div>
            <div>Matters</div>
        </div>
        <div class="nav-item" data-tab="documents">
            <div class="nav-icon">üìÑ</div>
            <div>Documents</div>
        </div>
        <div class="nav-item" data-tab="calendar">
            <div class="nav-icon">üìÖ</div>
            <div>Calendar</div>
        </div>
        <div class="nav-item" data-tab="messages">
            <div class="nav-icon">üí¨</div>
            <div>Messages</div>
        </div>
        <div class="nav-item" data-tab="billing">
            <div class="nav-icon">üí∞</div>
            <div>Billing</div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-wrapper" id="contentWrapper">
        <div class="content" id="content">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <!-- Will be populated by JS -->
            </div>

            <!-- Matters Tab -->
            <div class="tab-content" id="matters">
                <!-- Will be populated by JS -->
            </div>

            <!-- Documents Tab -->
            <div class="tab-content" id="documents">
                <!-- Will be populated by JS -->
            </div>

            <!-- Calendar Tab -->
            <div class="tab-content" id="calendar">
                <!-- Will be populated by JS -->
            </div>

            <!-- Messages Tab -->
            <div class="tab-content" id="messages">
                <!-- Will be populated by JS -->
            </div>

            <!-- Billing Tab -->
            <div class="tab-content" id="billing">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Send Message</h3>
                <button class="modal-close" id="closeMessageModal">&times;</button>
            </div>
            <form id="messageForm">
                <div class="form-group">
                    <label class="form-label" for="msgSubject">Subject</label>
                    <input class="form-input" id="msgSubject" type="text" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="msgBody">Message</label>
                    <textarea class="form-textarea" id="msgBody" required></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" id="cancelMessageBtn">Cancel</button>
                    <button type="submit" class="btn btn-gold">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================================================
        // GLOBAL STATE
        // ============================================================================
        let currentTab = 'dashboard';
        let portalData = {};

        // ============================================================================
        // UTILITIES
        // ============================================================================
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch {
                return dateString;
            }
        }

        function formatCurrency(value) {
            if (!value) return '$0.00';
            const num = parseFloat(value);
            if (isNaN(num)) return '$0.00';
            return '$' + num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function getInitial(email) {
            if (!email) return 'C';
            return email.charAt(0).toUpperCase();
        }

        // ============================================================================
        // API FUNCTIONS
        // ============================================================================
        async function fetchList(listName) {
            try {
                const resp = await fetch(`/api/sharepoint?site=client&list=${encodeURIComponent(listName)}`, {
                    credentials: 'include'
                });
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: Failed to fetch ${listName}`);
                }
                const data = await resp.json();
                return data;
            } catch (error) {
                console.error(`Error fetching ${listName}:`, error);
                throw error;
            }
        }

        async function sendMessage(subject, body) {
            try {
                const resp = await fetch('/api/sharepoint-write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        site: 'client',
                        list: 'Messages',
                        fields: {
                            Subject: subject,
                            MessageBody: body,
                            IsRead: false
                        }
                    })
                });
                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}: Failed to send message`);
                }
                return await resp.json();
            } catch (error) {
                console.error('Error sending message:', error);
                throw error;
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // ============================================================================
        // INITIALIZATION & AUTH
        // ============================================================================
        async function initializePage() {
            try {
                const userEmail = getCookie('cq_user');
                if (!userEmail) {
                    window.location.href = '/login?type=client';
                    return;
                }
                const decodedEmail = decodeURIComponent(userEmail);
                document.getElementById('userName').textContent = decodedEmail;
                document.getElementById('userAvatar').textContent = getInitial(decodedEmail);

                await loadDashboard();
                hideLoadingOverlay();
            } catch (error) {
                console.error('Initialization error:', error);
                hideLoadingOverlay();
                showError('Failed to initialize portal');
            }
        }

        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // ============================================================================
        // RENDER FUNCTIONS
        // ============================================================================
        async function loadDashboard() {
            const container = document.getElementById('dashboard');

                    portalData.events || fetchList('Events')
                ]);

                portalData.matters = matters;
                portalData.messages = messages;
                portalData.events = events;

                const mattersItems = matters.items || [];
                const messagesItems = messages.items || [];
                const eventsItems = events.items || [];

                const activeMatters = mattersItems.filter(m => m.Status === 'Active').length;
                const totalMatters = mattersItems.length;
                const unreadMessages = messagesItems.filter(m => !m.IsRead).length;
                const upcomingEvents = eventsItems.length;

                let html = `
                    <div class="card welcome-card">
                        <div class="card-title">Welcome to Your Client Portal</div>
                        <p>Stay updated on your matters, documents, and billing information. Access all your legal matters in one secure location.</p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${totalMatters}</div>
                            <div class="stat-label">Total Matters</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${activeMatters}</div>
                            <div class="stat-label">Active Matters</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${unreadMessages}</div>
                            <div class="stat-label">Unread Messages</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${upcomingEvents}</div>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Quick Actions</div>

                            <button class="quick-link" onclick="switchTab('matters')">View Matters</button>
                            <button class="quick-link" onclick="switchTab('documents')">Documents</button>
                            <button class="quick-link" onclick="switchTab('calendar')">Calendar</button>
                            <button class="quick-link" onclick="switchTab('billing')">Billing</button>
                        </div>
                    </div>
                `;

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">Failed to load dashboard: ${error.message}</div>`;
            }
        }

        async function loadDocuments() {
            const container = document.getElementById('documents');
            container.innerHTML = '<div class="loading-spinner"><div class="mini-spinner"></div></div>';

            try {
                const data = portalData.documents || await fetchList('Client Documents');
                portalData.documents = data;

                const documents = data.items || [];

                if (documents.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÑ</div><div class="empty-state-title">No Documents Found</div><div class="empty-state-text">There are no documents available yet.</div></div>';
                    return;
                }

                let html = '<div class="card"><div class="card-title">Documents</div><div class="table-container"><table>';
                html += '<thead><tr><th>Name</th><th>Modified</th><th>Size</th><th>Action</th></tr></thead><tbody>';

                documents.forEach(doc => {
                    const size = doc.FileSizeDisplayString || doc.Size || 'N/A';
                    const downloadLink = doc.WebUrl ? `<a href="${doc.WebUrl}" target="_blank" style="color: var(--gold); text-decoration: none; font-weight: 500;">Download</a>` : 'N/A';

                        <tr>
                            <td><strong>${doc.Name || doc.Title || 'Untitled'}</strong></td>

                            <td>${downloadLink}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div></div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">Failed to load documents: ${error.message}</div>`;
            }
        }

        async function loadCalendar() {
            const container = document.getElementById('calendar');
            container.innerHTML = '<div class="loading-spinner"><div class="mini-spinner"></div></div>';

            try {
                const data = portalData.events || await fetchList('Events');
                portalData.events = data;

                const events = (data.items || []).sort((a, b) => {
                    const dateA = new Date(a.EventDate || a.Created);
                    const dateB = new Date(b.EventDate || b.Created);
                    return dateA - dateB;
                });

                if (events.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div class="empty-state-title">No Events Found</div><div class="empty-state-text">There are no upcoming events.</div></div>';
                    return;
                }

                let html = '<div class="card"><div class="card-title">Calendar</div>';

                events.forEach(event => {
                    const category = event.Category || 'Event';

                    html += `
                        <div class="list-item">
                            <div class="list-item-title">${event.Title || 'Untitled Event'}</div>
                            <div class="list-item-meta">
                                üìÖ ${formatDate(event.EventDate)} ${event.StartTime ? '‚è∞ ' + event.StartTime : ''} | üìç ${event.Location || 'TBD'}
                            </div>
                            <div style="margin-top: 8px;">
                                <span class="badge badge-normal">${category}</span>
                            </div>
                            ${event.Description ? `<div style="margin-top: 10px; font-size: 14px; color: var(--gray);">${event.Description}</div>` : ''}
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">Failed to load calendar: ${error.message}</div>`;
            }
        }

        async function loadMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '<div class="loading-spinner"><div class="mini-spinner"></div></div>';

            try {
                const data = portalData.messages || await fetchList('Messages');
                portalData.messages = data;

                const messages = data.items || [];

                let html = '<div class="card"><div class="card-title">Messages</div>';
                html += '<button class="btn btn-gold" style="margin-bottom: 20px;" onclick="openMessageModal()">New Message</button>';

                if (messages.length === 0) {
                    html += '<div class="empty-state"><div class="empty-state-icon">üí¨</div><div class="empty-state-title">No Messages</div><div class="empty-state-text">You have no messages at this time.</div></div>';
                } else {
                    messages.forEach((message, index) => {
                        const priority = message.Priority || 'Normal';
                        const priorityBadgeClass = `badge-${priority.toLowerCase()}`;
                        const isRead = message.IsRead ? '' : ' style="background: rgba(184, 134, 11, 0.05);"';

                        html += `
                            <div class="list-item" onclick="toggleMessageDetails(this, ${index})" ${isRead}>
                                <div style="display: flex; justify-content: space-between; align-items: start;">
                                    <div>
                                        <div class="list-item-title">${message.Subject || message.Title || 'No Subject'}</div>
                                        <div class="list-item-meta">From: ${message.SenderName || 'Unknown'} ‚Ä¢ ${formatDate(message.Created)}</div>
                                    </div>
                                    <span class="badge ${priorityBadgeClass}">${priority}</span>
                                </div>
                                <div class="list-item-details" id="msg-details-${index}">
                                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--silver);">
                                        <div style="color: var(--gray); line-height: 1.6;">${message.MessageBody || message.Description || 'No content'}</div>
                                        <div style="margin-top: 15px; font-size: 12px; color: var(--gray-light);">
                                            ${!message.IsRead ? '<span style="background: var(--gold); color: white; padding: 2px 8px; border-radius: 3px; margin-right: 10px;">Unread</span>' : ''}
                                            Received: ${formatDate(message.Created)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">Failed to load messages: ${error.message}</div>`;
            }
        }

        async function loadBilling() {
            const container = document.getElementById('billing');
            container.innerHTML = '<div class="loading-spinner"><div class="mini-spinner"></div></div>';

            try {
                const data = portalData.billing || await fetchList('Billing Records');
                portalData.billing = data;

                const records = data.items || [];

                let totalBilled = 0;
                let totalPaid = 0;
                let totalOutstanding = 0;
                let totalOverdue = 0;

                records.forEach(record => {
                    const amount = parseFloat(record.Amount) || 0;
                    const status = record.PaymentStatus || 'Pending';

                    totalBilled += amount;

                    if (status === 'Paid') {
                        totalPaid += amount;
                    } else if (status === 'Overdue') {
                        totalOverdue += amount;
                    } else {
                        totalOutstanding += amount;
                    }
                });

                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${formatCurrency(totalBilled)}</div>
                            <div class="stat-label">Total Billed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatCurrency(totalPaid)}</div>
                            <div class="stat-label">Paid</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatCurrency(totalOutstanding)}</div>
                            <div class="stat-label">Outstanding</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatCurrency(totalOverdue)}</div>
                            <div class="stat-label">Overdue</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Billing Records</div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Record Type</th>
                                        <th>Matter ID</th>
                                        <th>Amount</th>
                                        <th>Payment Status</th>
                                        <th>Due Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                if (records.length === 0) {
                    html += '<tr><td colspan="5" style="text-align: center; padding: 40px;">No billing records found</td></tr>';
                } else {
                    records.forEach(record => {
                        const status = record.PaymentStatus || 'Pending';
                        const statusBadgeClass = status === 'Paid' ? 'badge-paid' : status === 'Overdue' ? 'badge-overdue' : 'badge-pending';

                        html += `
                            <tr>
                                <td>${record.RecordType || 'Invoice'}</td>
                                <td>${record.MatterId || 'N/A'}</td>
                                <td><strong>${formatCurrency(record.Amount)}</strong></td>
                                <td><span class="badge ${statusBadgeClass}">${status}</span></td>
                                <td>${formatDate(record.DueDate)}</td>
                            </tr>
                        `;
                    });
                }

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">Failed to load billing: ${error.message}</div>`;
            }
        }

        // ============================================================================
        // EVENT HANDLERS
        // ============================================================================
        function switchTab(tabName) {
            currentTab = tabName;

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }

            switch (tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'matters':
                    loadMatters();
                    break;
                case 'documents':
                    loadDocuments();
                    break;
                case 'calendar':
                    loadCalendar();
                    break;
                case 'messages':
                    loadMessages();
                    break;
                case 'billing':
                    loadBilling();
                    break;
            }
        }

        function toggleMatterDetails(rowElement, index) {
            const detailRow = rowElement.nextElementSibling;
            if (detailRow && detailRow.classList.contains('matter-details-row')) {
                detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
            }
        }

        function toggleMessageDetails(element, index) {
            const detailsDiv = document.getElementById(`msg-details-${index}`);
            if (detailsDiv) {
                detailsDiv.classList.toggle('show');
            }
        }

        function openMessageModal() {
            document.getElementById('messageModal').classList.add('show');
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('show');
            document.getElementById('messageForm').reset();
        }

        async function submitMessage(e) {
            e.preventDefault();
            const subject = document.getElementById('msgSubject').value;
            const body = document.getElementById('msgBody').value;

            try {
                showLoadingOverlay();
                await sendMessage(subject, body);
                closeMessageModal();
                showSuccess('Message sent successfully!');
                await loadMessages();
            } catch (error) {
                showError(`Failed to send message: ${error.message}`);
            } finally {
                hideLoadingOverlay();
            }
        }

        function logout() {
            document.cookie = 'cq_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'cq_user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/';
        }

        function showError(message) {
            const container = document.getElementById('content');
            const errorHtml = `<div class="error-message">${message}</div>`;
            container.insertAdjacentHTML('afterbegin', errorHtml);
            setTimeout(() => {
                container.querySelector('.error-message')?.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('content');
            const successHtml = `<div class="success-message">${message}</div>`;
            container.insertAdjacentHTML('afterbegin', successHtml);
            setTimeout(() => {
                container.querySelector('.success-message')?.remove();
            }, 5000);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                const tabName = this.getAttribute('data-tab');
                switchTab(tabName);
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
        document.getElementById('messageForm').addEventListener('submit', submitMessage);
        document.getElementById('closeMessageModal').addEventListener('click', closeMessageModal);
        document.getElementById('cancelMessageBtn').addEventListener('click', closeMessageModal);

        document.getElementById('contentWrapper').addEventListener('click', function () {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        });

        document.getElementById('messageModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeMessageModal();
            }
        });

        // ============================================================================
        // INITIALIZE
        // ============================================================================
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
